server:
  port: 8080

eureka:
  client:
    register-with-eureka: false
    fetch-registry: false
    service-url:
      defaultZone : http://localhost:8761/eureka


spring:
  application:
    name: api-gateway-service
  cloud:
    gateway:
      default-filters:
        - name: GlobalFilter
          args :
              baseMessage: Spring Cloud Gateway Global Filter
              preLogger: true
              postLogger: true
      routes:
        - id : first -service
          uri: http://localhost:8081/
          predicates:
            - Path=/first-service/**
          filters:
             - CustomFilter
        - id: second-service
          uri: http://localhost:8082/
          predicates:
            - Path=/second-service/**
          filters:
             - CustomFilter


